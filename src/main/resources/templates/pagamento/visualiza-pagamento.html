<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
	layout:decorate="~{layout/layout-padrao}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/pesquisa-itens.css}"/>
	</head>
	<body>
		<section layout:fragment="conteudo">
			
			<div class="page-header">
				
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-10">
							<h1>
								Visualiza Pagamento
							</h1>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="container-fluid">
			
				<form class="form-vertical  js-form-loading" th:object="${pagamento}">

					<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<th:block th:each="error : ${#fields.detailedErrors()}">
							<div>
								<i class="fa  fa-exclamation-circle"></i>
								<span th:text="${error.message}"></span>
							</div>
						</th:block>
					</div>

					<div class="alert  alert-danger" th:if="${!#strings.isEmpty(error)}">
						<span th:text="${error}"></span>
					</div>

					<div class="alert  alert-info" th:if="${!#strings.isEmpty(info)}">
						<span th:text="${info}"></span>
					</div>
					
					<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
						<span th:text="${mensagem}"></span>
					</div>

					<input type="hidden" th:field="*{codigo}" />

					<input type="hidden" th:field="*{venda}" />

					<div class="row">
						<div class="col-sm-2">
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="cpf">Cpf</label>
								<input id="cpf" type="text" th:field="*{cpf}" class="form-control" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="cliente">Cliente</label>
								<input id="cliente" type="text" th:field="*{cliente.nome}" class="form-control" readonly="readonly" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="subtotal">Sub Total</label>
								<input id="subtotal" type="text" th:field="*{subTotal}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="desconto">Desconto (%)</label>
								<input id="desconto" type="text" th:field="*{desconto}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>
						
						<div class="col-sm-3">
							<div class="form-group">
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="valorDesconto">Valor do Desconto</label>
								<input id="valorDdesconto" type="text" th:field="*{valorDesconto}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="outro">Total Pago</label>
								<input id="outro" type="text" th:field="*{totalApagar}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>
						
						<div class="col-sm-3">
							<div class="form-group">
							</div>
						</div>
					</div>
	
					<hr>
	
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="dinheiro">Dinheiro</label>
								<input id="dinheiro" type="text" th:field="*{dinheiro}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="cartao">Cartão</label>
								<input id="cartao" type="text" th:field="*{cartao}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="tipoPagamentoCartao">Débito/Crédito</label>
								<input id="tipoPagamentoCartao" th:text="#{|tipoPagamentoCartao.${tipoPagamentoCartao}|}" th:field="*{tipoPagamentoCartao}" class="form-control" readonly="readonly" th:if="${tipoPagamentoCartao != null}" />
								<input id="tipoPagamentoCartao" type="text" th:field="*{tipoPagamentoCartao}" class="form-control" readonly="readonly" th:if="${tipoPagamentoCartao == null}" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="cheque">Cheque</label>
								<input id="cheque" type="text" th:field="*{cheque}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="outro">Outros</label>
								<input id="outro" type="text" th:field="*{outros}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>
						
						<div class="col-sm-2">
							<div class="form-group">
								<label for="vendedor">Vendedor</label>
								<input id="vendedor" type="text" th:field="*{venda.vendedor.nome}" class="form-control" readonly="readonly" />
							</div>
						</div>
					</div>

					<hr>

					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="troco">Troco</label>
								<input id="troco" type="text" th:field="*{troco}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<a th:href="@{/vendas/{codigo}(codigo=${pagamento.venda.codigo})}" class="btn  btn-default  btn-venda">Retornar</a>
								<a th:href="@{/relatorios/compras/{codigo}(codigo=${pagamento?.codigo})}" class="btn  btn-danger  btn-venda" th:if="${pagamento.ok}">Cupom Não Fiscal</a>
							</div>
						</div>
					</div>

					<hr>

				</form>
				
			</div>

		</section>

</html>
