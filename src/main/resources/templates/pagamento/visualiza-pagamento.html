<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
	layout:decorate="~{layout/layout-padrao}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/pesquisa-itens.css}"/>
	</head>
	<body>
		<section layout:fragment="conteudo">
			
			<div class="page-header">
				
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-10">
							<h1>
								Visualiza Pagamento
							</h1>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="container-fluid">
			
				<form class="form-vertical  js-form-loading" th:object="${pagamento}">

					<input type="hidden" th:field="*{codigo}" />

					<input type="hidden" th:field="*{venda}" />

					<div class="row">
						<div class="col-sm-2">
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="cpf">Cpf</label>
								<input id="cpf" type="text" th:field="*{cpf}" class="form-control" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="cliente">Cliente</label>
								<input id="cliente" type="text" th:field="*{cliente.nome}" class="form-control" readonly="readonly" />
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="outro">Total Pago</label>
								<input id="outro" type="text" th:field="*{totalApagar}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>
					</div>
	
					<hr>
	
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="dinheiro">Dinheiro</label>
								<input id="dinheiro" type="text" th:field="*{dinheiro}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="cartao">Débito</label>
								<input id="cartao" type="text" th:field="*{debito}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="cheque">Crédito</label>
								<input id="cheque" type="text" th:field="*{credito}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="outro">Vale</label>
								<input id="outro" type="text" th:field="*{outros}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>
					</div>

					<hr>

					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="troco">Troco</label>
								<input id="troco" type="text" th:field="*{troco}" class="form-control js-moeda" readonly="readonly" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<a th:href="@{/vendas/{codigo}(codigo=${pagamento.venda.codigo})}" class="btn  btn-default  btn-venda">Retornar</a>
								<a th:href="@{/relatorios/compras/{codigo}(codigo=${pagamento?.codigo})}" class="btn  btn-danger  btn-venda" th:if="${pagamento.ok}">Cupom Não Fiscal</a>
							</div>
						</div>
					</div>

					<hr>

				</form>
				
			</div>

		</section>

</html>
