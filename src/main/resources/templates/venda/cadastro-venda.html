<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
	layout:decorate="~{layout/layout-padrao}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/pesquisa-itens.css}"/>
	</head>
	<body>
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-10">
							<h1>
								Cadastro de Venda
							</h1>
						</div>
						
						<div class="col-xs-2" sec:authorize="hasRole('ROLE_USUARIO')">
							<div class="aw-page-header-controls">
								<a class="btn btn-primary" th:href="@{/produtos/novo}">
									<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Novo produto</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="container-fluid">
	
				<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>
	
				<form method="post" class="form-vertical  js-form-loading" th:object="${produtoFilter}" th:action="@{/vendas/produto}">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<div class="form-group">
									<label for="codigo">Código do produto</label>
									<input id="codigo" type="text" th:field="*{codigo}" class="form-control" placeholder="Código do produto" />
								</div>
							</div>
							<button class="btn  btn-primary" type="submit">Buscar</button>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<div class="form-group">
									<label for="descricao">Descrição</label>
									<input id="descricao" type="text" th:field="*{descricao}" class="form-control" readonly="readonly" />
								</div>
							</div>
						</div>
					</div>
				</form>
			
				<div class="row" style="padding-top: 50px;">
					<div class="col-xs-12">
						<form method="post" class="form-horizontal  js-form-loading" th:object="${venda}" th:action="@{/vendas}">
		
							<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<th:block th:each="error : ${#fields.detailedErrors()}">
									<div>
										<i class="fa  fa-exclamation-circle"></i>
										<span th:text="${error.message}"></span>
									</div>
								</th:block>
							</div>
							
							<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
								<span th:text="${mensagem}"></span>
							</div>
			
							<div class="table-responsive">
								<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
									<thead class="aw-table-header-solid">
										<tr>
											<th><input type="checkbox"></th>
											<th>Código</th>
											<th>Descrição do produto</th>
											<th>QTD</th>
											<th>Preço unitário</th>
											<th>Desconto</th>
											<th>Subtotal</th>
											<!-- <th>Status</th> -->
											<th>Ações</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item : ${venda.itens}">
											<td><input type="checkbox"></td>
											<td th:text="${item.codigo}" class="text-center">1000</td>
											<td th:text="${item.produto.descricao}" class="text-right">Produto 1 Produto 1 Produto 1 Produto 1 Produto 1 Produto 1 Produto 1</td>
											<td th:text="${item.quantidade}" class="text-center">1</td>
											<td th:text="|R$${{item.precoUnitario}}|" class="text-right">R$ 1.999,99</td>
											<td th:text="|R$${{item.desconto}}|" class="text-right">R$ 0,00</td>
											<td th:text="|R$${{item.subTotal}}|" class="text-right">R$ 1.999,99</td>
										<!--<td>
												<span class="fa fa-check js-tooltip" data-placement="top" title="Ativo"></span>
											</td> -->
											<td>
												<!-- <div class="btn-group">
													<button class="btn  btn-default btn-xs">
														<i class="fa  fa-pencil"></i>
													</button>
													
													<button class="btn  btn-default btn-xs">
														<i class="fa  fa-trash"></i>
													</button>
												</div> -->
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</form>
					</div>
				</div>
			
				<form method="post" class="form-vertical  js-form-loading" th:object="${venda}" th:action="@{/vendas/novo}">
					<div class="row" style="padding-top: 30px;">
						<div class="col-xs-12">			
							<div class="table-responsive">
								<table id="tabela-resumo" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
									<thead>
										<tr>
											<th>Subtotal</th>
											<th>Desconto</th>
											<th>Total</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td th:text="|R$${{venda.subTotal}}|" class="text-right">R$ 5.999,97</td>
											<td th:text="|R$${{venda.descontoTotal}}|" class="text-right">R$ 0,00</td>
											<td th:text="|R$${{venda.total}}|" class="text-right">R$ 5.999,97</td>
										</tr>
									</tbody>
								</table>
							</div>			
						</div>
					</div>	
					<div class="row" style="padding-top: 30px;">
						<div class="col-xs-3">
							<div class="form-group">
								<label for="vendedor">Perfil</label>
								<select id="vendedor" class="form-control" th:field="*{vendedor}">
									<option value="">Selecione o vendedor</option>
									<option th:each="vendedor : ${vendedores}" th:value="${vendedor}" th:text="#{|vendedor.${nome|}"></option>
								</select>
							</div>
						</div>
						<div class="col-xs-3">
							<button class="btn  btn-primary" type="submit">Receber conta</button>
						</div>
					</div>
				</form>
			
			</div>
		
		</section>
</body>
</html>
